<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Registration Form</legend>
    <form >
    <label for="Name">NAME:</label>
    <input type="text" id="Name"><br><br>
    <label for="Roll No">Roll no:</label>
    <input type="text" id="Roll No" placeholder="Roll no"><br><br>

    Class:
    <input type="checkbox" name="Class" id="Class">
    <label for="Class">S.Y.B.tech</label>
    <input type="checkbox" name="Class" id="Class">
    <label for="Class">T.Y.B.tech</label>
    <input type="checkbox" name="Class" id="Class">
    <label for="Class">B.tech</label><br><br>

    Select Gender: <br>
    <label for="Gender">Male</label>
    <input type="radio" name="Gender" id="Gender"><br>
    <label for="Gender">Female</label>
    <input type="radio" name="Gender" id="Gender"><br>
    <label for="Gender">Other</label>
    <input type="radio" name="Gender" id="Gender"><br><br>

    Address: <br>
    <textarea name="Feedback" id="" cols="30" rows="10" placeholder="Enter address"></textarea> <br><br>
    <input type="submit">
</form>
</fieldset>


</body>
</html>
